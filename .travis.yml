dist: trusty
sudo: require
language: cpp
compiler: gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-6
      - g++-6
      - cmake

before_install:
  - pip install --user cpp-coveralls      
    
script:
  - sudo ln -s /usr/bin/gcc-6 /usr/local/bin/gcc
  - sudo ln -s /usr/bin/g++-6 /usr/local/bin/g++
  - gcc -v && g++ -v && cmake --version

  # Build and test
  - mkdir -p build
  - cd build
  - cmake .. 
  - cmake --build .
  - ctest
  
after_success:
  - coveralls --root . -E ".*CMakeFiles.*"

